{{define "body"}}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <div class="row">
        <h1 class="page-header">
            {{.Title}}
        </h1>
    </div>
    <div id="flashes" class="row">
        {{template "flashes" .Flashes}}
    </div>
    <div class="row">
        <button type="button" class="btn btn-primary" id="new_button" data-toggle="modal" data-backdrop="static"
            data-user-id="-1" data-target="#modal">
            <i class="fa fa-plus"></i> New User</button>
    </div>
    &nbsp;
    <div id="loading">
        <i class="fa fa-spinner fa-spin fa-4x"></i>
    </div>
    <div class="row">
        <table id="userTable" class="table" style="display:none;">
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Last Login</th>
                    <th class="col-md-2 no-sort"></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="userModalLabel">New User</h4>
            </div>
            <div class="modal-body" id="modal_body">
                <div class="row" id="modal.flashes"></div>
                <label class="control-label" for="username">Username (Email):</label>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="user@example.com" id="username" autofocus />
                </div>

                <!-- Authentication Type Selection -->
                <label class="control-label">Authentication Type:</label>
                <div class="form-group">
                    <div class="radio">
                        <input type="radio" name="auth_type" id="auth_type_local" value="local" checked>
                        <label for="auth_type_local">
                            Local Account (Password-based)
                        </label>
                    </div>
                    <div class="radio">
                        <input type="radio" name="auth_type" id="auth_type_oauth" value="oauth">
                        <label for="auth_type_oauth">
                            OAuth Account (SSO-based)
                        </label>
                    </div>
                </div>

                <!-- OAuth Provider Selection (hidden by default) -->
                <div id="oauth_provider_section" style="display: none;">
                    <label class="control-label" for="oauth_provider">OAuth Provider:</label>
                    <div class="form-group">
                        <select class="form-control" id="oauth_provider">
                            <option value="microsoft" selected>Microsoft</option>
                        </select>
                        <small class="text-muted">Currently only Microsoft OAuth is supported</small>
                    </div>
                </div>

                <!-- Password Fields (shown by default for local accounts) -->
                <div id="password_section">
                    <label class="control-label" for="password">Password:</label>
                    <div class="form-group">
                        <input type="password" class="form-control" autocomplete="new-password" placeholder="Password" id="password" />
                        <div class="hidden" id="password-strength-container">
                            <div class="progress" id="password-strength">
                                <div id="password-strength-bar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                            <span id="password-strength-description"></span>
                        </div>
                    </div>
                    <label class="control-label" for="confirm_password">Confirm Password:</label>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password" id="confirm_password" />
                    </div>
                    <div class="checkbox checkbox-primary">
                        <input id="force_password_change_checkbox" type="checkbox" checked>
                        <label for="force_password_change_checkbox">Require the user to set a new password</label>
                    </div>
                </div>
                <div class="checkbox checkbox-primary">
                    <input id="account_locked_checkbox" type="checkbox">
                    <label for="account_locked_checkbox">Account Locked</label>
                </div>
                <label class="control-label" for="role">Role:</label>
                <div class="form-group" id="role-select">
                    <select class="form-control" placeholder="" id="role" />
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="modalSubmit">Save changes</button>
            </div>
        </div>
    </div>
</div>
{{end}} {{define "scripts"}}
<script src="/js/dist/app/passwords.min.js"></script>
<script src="/js/dist/app/users.min.js"></script>
{{end}}
